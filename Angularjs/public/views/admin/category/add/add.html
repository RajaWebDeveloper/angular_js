<div ng-include="'views/include/navbar.html'"></div>

<div class="wrapper" ng-controller="category">
    <div class="container-fluid"><!-- Page-Title -->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <div class="btn-group float-right">
                        <ol class="breadcrumb hide-phone p-0 m-0">
                            <li class="breadcrumb-item"><a>Dashboard</a></li>
                            <li class="breadcrumb-item"><a>Category</a></li>
                            <li class="breadcrumb-item active">Add</li>
                        </ol>
                    </div>
                    <h4 class="page-title">Add Category</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card m-b-30">
                    <div class="card-body">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert" ng-if="error">
                            <strong>Error!!!</strong> {{error}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="alert alert-success alert-dismissible fade show" role="alert" ng-if="success">
                                    <strong>Success!!!</strong> {{success}}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                        <form class="form-horizontal m-t-20" ng-submit="add_category()">
                            <div class="form-group row">
                                <label for="category_name" class="col-sm-2 col-form-label">Category Name</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" id="category_name" ng-model="category_name">
                                </div>
                            </div>

                            <div class="form-group text-center row m-t-20 d-flex justify-content-lg-end">
                                <div class="col-2">
                                    <button class="btn btn-primary btn-block waves-effect waves-light"
                                            type="submit">ADD
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div><!-- end col --></div>
    </div>
</div>

<div ng-include="'views/include/footer.html'"></div>
