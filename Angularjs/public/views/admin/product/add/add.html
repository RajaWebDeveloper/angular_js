<div ng-include="'views/include/navbar.html'"></div>

<div class="wrapper" ng-controller="product">
    <div class="container-fluid"><!-- Page-Title -->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <div class="btn-group float-right">
                        <ol class="breadcrumb hide-phone p-0 m-0">
                            <li class="breadcrumb-item"><a>Dashboard</a></li>
                            <li class="breadcrumb-item"><a>Product</a></li>
                            <li class="breadcrumb-item active">Add</li>
                        </ol>
                    </div>
                    <h4 class="page-title">Add Product</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card m-b-30">
                    <div class="card-body">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert" ng-if="error">
                            <strong>Error!!!</strong> {{error}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form class="form-horizontal m-t-20" ng-submit="add_product()">
                            <div class="form-group row">
                                <label for="product_name" class="col-sm-2 col-form-label">Product Name</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" id="product_name" ng-model="product_name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="description" class="col-sm-2 col-form-label">Description</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="description" ng-model="description"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="short_description" class="col-sm-2 col-form-label">Short Description</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="short_description" ng-model="short_description"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="price" class="col-sm-2 col-form-label">Price</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="number"  id="price" ng-model="price">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="discount" class="col-sm-2 col-form-label">Discount</label>
                                <div class="col-sm-2">
                                    <input class="form-control" type="number" id="discount" ng-model="discount">
                                </div>
                                <div class="col-sm-4">
                                    <input class="form-control" type="date" ng-model="from_date">
                                </div>
                                <div class="col-sm-4">
                                    <input class="form-control" type="date" ng-model="to_date">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Image</label>
                                <div class="col-sm-10 custom-file">
                                    <input class="form-control custom-file-image" type="file" id="imageFile" image-input="images" accept="image/*" required>
                                    <label class="custom-file-label" for="imageFile">Choose Image</label>
                                </div>
                            </div>


                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">File</label>
                                <div class="col-sm-10 custom-file">
                                    <input class="form-control custom-file-file" file-input="files" type="file" id="customFile" required>
                                    <label class="custom-file-label" for="customFile">Choose File</label>
                                </div>
                            </div>

                            <div class="form-group text-center row m-t-20 d-flex justify-content-center">
                                <div class="col-6">
                                    <button class="btn btn-primary btn-block waves-effect waves-light"
                                            type="submit">ADD
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div><!-- end col --></div>
    </div>
</div>

<div ng-include="'views/include/footer.html'"></div>
