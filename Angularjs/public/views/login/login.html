<div class="accountbg" ng-controller="login">
    <div class="content-center">
        <div class="content-desc-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="text-center mt-0 m-b-15">
                                    <a class="logo logo-admin">LOGO</a>
                                </h3>
                                <div class="alert alert-danger alert-dismissible fade show" role="alert" ng-if="error">
                                    <strong>Error!!!</strong> {{error}}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <h4 class="text-muted text-center font-18"><b>Sign In</b></h4>
                                <div class="p-2">
                                    <form class="form-horizontal m-t-20" ng-submit="loginform()">
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <input class="form-control" type="text" required="" placeholder="Username" ng-model="username"></div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <input class="form-control" type="password" required="" placeholder="Password" ng-model="password"></div>
                                        </div>

                                        <div class="form-group text-center row m-t-20">
                                            <div class="col-12">
                                                <button class="btn btn-primary btn-block waves-effect waves-light"
                                                        type="submit">Log In
                                                </button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- end row --></div>
        </div>
    </div>
</div>
